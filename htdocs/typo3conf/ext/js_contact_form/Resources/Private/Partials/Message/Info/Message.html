<div class="message-top">
	<div class="alert alert-info">
		<f:for each='{messages}' as='message'>
			<span>
				<f:format.printf arguments="{
					1: '<br>'
					}">
					<f:translate key='tx_jscontactform_domain_model_contactform.message.info.{message}' />
				</f:format.printf>
			</span>
		</f:for>
	</div>
</div>
