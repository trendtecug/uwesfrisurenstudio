<div class="form-group">

	<label class="col-sm-3 hidden" for="weight">
		<f:translate key="tx_jscontactform_domain_model_contactform.{fields.field}" />
		<f:if condition="{fields.validate}"><span class="mandatory">*</span></f:if>
	</label>

	<div class="col-sm-12">
		<f:form.textarea 
			property="{fields.field}" 
			name="{fields.field}" 
			value="{fields.value}" 
			class="form-control {fields.field} {fields.validate} {fields.error}"
			rows="5" 
			additionalAttributes="{placeholder:'<f:translate key=\'tx_jscontactform_domain_model_contactform.{fields.field}\' />',mendatory_message:'<f:translate key=\'tx_jscontactform_domain_model_contactform.message.error.blank_{fields.field}\' />'}" />
	</div>

</div>
